<!DOCTYPE html>
<html>

<head>
    <title>Practical 15</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <nav class="navbar bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="gtu.png" alt="Bootstrap" width="50px" height="50px">
                </a>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
        <footer class="bg-dark p-2 text-center fixed-bottom">
            <div class="container">
                <p class="text-white">All Right Reserved By @Shah Vansh</p>
            </div>
        </footer>
    </nav>
    <div class="container">
        <h2>Simple Progrssbar</h2>
        <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="25" aria-valuemin="0"
            aria-valuemax="100">
            <div class="progress-bar" style="width: 25%"></div>
        </div>
        <h2>Striped Progressbar</h2>
        <div class="progress " role="progressbar" aria-label="Basic example" aria-valuenow="25" aria-valuemin="0"
            aria-valuemax="100">
            <div class="progress-bar progress-bar-striped" style="width: 25%"></div>
        </div>
        <h2>Animated Striped Progressbar</h2>
        <div class="progress " role="progressbar" aria-label="Basic example" aria-valuenow="25" aria-valuemin="0"
            aria-valuemax="100">
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 25%"></div>
        </div>
        <h2>Labled Progressbar</h2>
        <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="50" aria-valuemin="0"
            aria-valuemax="100">
            <div class="progress-bar" style="width: 50%">50%</div>
        </div>
        <h2>Colored Progressbar</h2>
        <div class="progress" role="progressbar" aria-label="Success example" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar bg-success" style="width: 25%"></div>
            <div class="progress-bar bg-info" style="width: 25%"></div>
            <div class="progress-bar bg-danger" style="width: 50%"></div>
        </div>
        <h2>Colored Progressbar With Lable</h2>
        <div class="progress" role="progressbar" aria-label="Success example" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar bg-success" style="width: 25%">25%</div>
            <div class="progress-bar bg-info" style="width: 25%">25%</div>
            <div class="progress-bar bg-danger" style="width: 50%">50%</div>
        </div>
    </div>

    <script href="bootstrap.bundle.min.js"></script>
</body>

</html>
